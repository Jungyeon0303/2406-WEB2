<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 구조</title>
    <link rel="stylesheet" href="../reset.css">
</head>
<body>
    <!-- table>tr*6>td{$}*4 -->
    <table>
        <!-- 
            테이블에 대한 설명을 작성할 수 있는 태그,
            디자인이 강제되는 부분이 있어 사용하기 어렵다.
         -->
        <caption>테이블에 대한 설명</caption>
       
        <!-- 테이블의 제목 영역이 들어가는 구조 -->
        <thead>
            <tr>
                <td>품목</td>
                <td>가격</td>
            </tr>
        </thead>

        <!-- 테이블의 본문 영역이 들어가는 구조 -->
        <tbody>
            <tr>
                <td>고구마</td>
                <td>1,300원</td>
            </tr>
            <tr>    
                <td>감자</td>
                <td>1,000원</td>
            </tr>
        </tbody>

        <!-- 테이블의 요약 등, 정리되는 내용이 들어가는 영역 -->
        <tfoot>
            <tr>
                <td>합계</td>
                <td>2,300원</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
