<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        .input-box {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>

    <form action="">
 
    <!-- input은 form의 구성요소로 사용하는 태그이긴 하지만, form 없이 별도로 사용 가능 -->
    <div class="input-box">
        <h3>text</h3>
        <input type="text">
    </div>

    <div class="input-box">
        <h3>password</h3>
        <input type="password" name="" id="">
    </div>

    <div class="input-box">
        <!-- checked 속성으로 초기값 설정 가능 -->
        <h3>check box</h3>

        <!-- display : none 처리된 체크박스도 정상적으로 전달된다. -->
        <input type="checkbox" checked name="체크됐니" id="">
        <input type="checkbox" name="숨겨진녀석" checked class="hide-checkbox" style="display: none;">
    </div>

    <div class="input-box">
        <h3>radio</h3>
        <!-- 제출하는 라디오버튼 사용시 value 필수 -->
        <!-- name 값을 맞춰주면 하나의 그룹으로 묶여 한 버튼만 선택되게 된다. -->
        <input type="radio" name="text" id="real-yes-radio" value="real-yes">
        <label for="real-yes-radio">매우그렇다</label>
        <input type="radio" name="text" id="yes-radio" value="yes">
        <label for="yes-radio">그렇다</label>
        <input type="radio" name="text" id="no-radio" value="no">
        <label for="no-radio">아니다</label>
        <input type="radio" name="text" id="real-no-raido" value="real-no">
        <label for="real-no-raido">매우아니다</label>
        <!-- label을 사용하려면 "id"와 "for"값을 매치시켜줘야 한다. -->
    </div>

    <input type="submit" value="제출">

    </form>
</body>
</html>
